<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subzam | Staff Production Entry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="staff/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Subzam Staff Production Entry</h1>
      <p>Staff End</p>
    </header>
    <main>
      <form id="production-form">
        <div class="form-group">
          <label for="entry-date">Date <span class="required">*</span></label>
          <div class="input-wrapper">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" id="entry-date" name="entry_date" placeholder="Select date" required>
          </div>
        </div>
        <div class="form-group">
          <label for="person">Person In Charge <span class="required">*</span></label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="person" name="person_in_charge" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="batch">Batch Number <span class="required">*</span></label>
          <div class="input-wrapper">
            <i class="fa-solid fa-barcode"></i>
            <input type="text" id="batch" name="batch_number" placeholder="Enter the batch number of the product" required>
          </div>
        </div>
        <div class="form-group">
          <label>Production Stage <span class="required">*</span></label>
          <div class="stage-selector" id="stage-selector">
            <div class="stage-btn" data-value="Filled Subzam Bottle (Unlabeled)">Filled Bottle<br>(Unlabeled)</div>
            <div class="stage-btn" data-value="Filled Subzam Bottle (Labeled)">Filled Bottle<br>(Labeled)</div>
            <div class="stage-btn" data-value="Bottle Boxed">Bottle Boxed</div>
            <div class="stage-btn" data-value="Dangler Used">Dangler Used</div>
            <div class="stage-btn" data-value="Carton Box Used">Carton Used</div>
          </div>
          <input type="hidden" id="selected-stage" name="stage" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity (Nos) <span class="required">*</span></label>
          <div class="input-wrapper">
            <i class="fa-solid fa-hashtag"></i>
            <input type="number" id="quantity" name="quantity" placeholder="e.g., 50" required step="1">
          </div>
        </div>
        <button type="submit" class="submit-btn" id="submit-button">
          <i class="fa-solid fa-check"></i><span>Submit</span>
        </button>
        <div id="feedback-message"></div>
      </form>
      <section id="submissions-section">
        <h2 style="font-family: 'Poppins', sans-serif; font-size: 1.1rem; margin-top: 32px;">Your Submissions</h2>
        <div id="submissions-list" style="margin-top: 16px;"></div>
      </section>
    </main>
  </div>
  <script src="staff/script.js"></script>
</body>
</html>
